<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/anamumanah/csd/csd-340/module-9/umanah_EX5.css">
    <title>CSD 340 Web Development with HTML and CSS</title>
</head>
<body>
    <header>
        <h1>Assignment 9.2: Build a Web Page - Part 6</h1>
    </header>
    
    <div id="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    

    <div id="container">
    
        <div class="card">
            <div class="card-title">
                Book Entry Form
            </div>
    

            <div class="card-content">
    
                <div class="form">
                    <div class="form-field">
                        <label for="txtBookName">Book name:</label>
                        <input type="text" id="txtBookName" class="input" name="txtBookName" />
                    </div>
                    <div class="form-field">
                        <button type="submit" class="btn btn-primary full-width">Create Book</button>
                    </div>
                </div>
            </div>
        </div>
    

        <br /><br />
    
        
        <div class="card">
            <div class="card-title">
                Top 5 Favorite Books
            </div>
    
            <div class="card-content">
                <br />
                <table id="books">
                    <tr>
                        <th>Book Id</th>
                        <th>Book Name</th>
                    </tr>
                    <tr>
                        <td>100</td>
                        <td>The Hobbit</td>
                    <tr>
                        <td>101</td>
                        <td>The Fellowship of the Ring</td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>The Two Towers</td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>The Return of the King</td>
                    </tr>
                    <tr>
                        <td>104</td>
                        <td>Dune: Deluxe Edition</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    
    <footer>
        <p>
            &copy; <script>document.write(new Date().getFullYear())</script> - <a href="https://www.bellevue.edu/">Bellevue University</a>
        </p>
    
    </footer>
    
</body>
</html>
